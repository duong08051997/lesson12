<script>
    let search = prompt('nhập vào từ cần tra cứu');
    let a = ['dog', 'cat', 'chicken'];
    let b = ['chó', 'mèo', 'gà'];
    let flag = false;
    for (let i = 0; i < 4; i++) {
        if (search === a[i]) {
            alert(search + ' nghĩa là ' + b[i]);
            flag = true;
        }
    }
    if (!flag) {
        alert('không tìm được ');
    }


</script>
