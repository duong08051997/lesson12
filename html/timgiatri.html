<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt('enter number : ');
    let x = [3, 6, -3, 4, 23, 5];
    for (let i = 1; i < x.length; i++) {
        if (value === x[i]) {
            document.write('value ' + x[i] + ' found at ' + 'value['+i+']');
        }

    }
</script>
</body>
</html>
